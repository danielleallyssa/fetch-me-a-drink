<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fetch Me A Drink - Cocktail Database</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jhl7exy.css" />
  </head>
  <body>
    <div class="main--container">
      <div class="image--container"><img src="" alt="" /></div>
      <div class="content--container">
        <header>
          <h1>Fetch Me A Drink</h1>
          <div class="input--container">
            <input
              type="text"
              name=""
              value=""
              placeholder="What would you like?"
            />
            <button type="button" name="button">Fetch&nbsp;Cocktail</button>
          </div>
        </header>
        <main>
          <section>
            <h2 class="slideup"></h2>
            <!--  -->
            <div class="subcat--container">
              <div class="subcat-col">
                <span class="subcat--heading">Type</span>
                <h4 class="subcat--content" id="drink-type"></h4>
              </div>
              <div class="subcat-col">
                <span class="subcat--heading">Category</span>
                <h4 class="subcat--content" id="drink-category"></h4>
              </div>
              <div class="subcat-col">
                <span class="subcat--heading">Glassware</span>
                <h4 class="subcat--content" id="drink-glass"></h4>
              </div>
            </div>
            <div class="divider"></div>
          </section>
          <section class="drink-content">
            <div class="content-col">
              <h3>Ingredients</h3>
              <ul></ul>
            </div>
            <div class="content-col">
              <h3>Instructions</h3>
              <p class="instructions"></p>
            </div>
          </section>
        </main>
        <footer>
          <button id="prev">Back</button>
          <button id="random">Whatever</button>
          <button id="next">Next</button>
        </footer>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
